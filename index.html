<!doctype html>
<html lang="eng">
<head>
  <meta charset="utf-8">
  <title>Travelling Salesman - Genetic Algorithm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  <base href=".">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <!-- Title -->
    <div class="text-end">
      <h1>Travelling Salesman Problem</h1>
      <h2>Genetic Algorithm</h2>
    </div>

    <!-- Main container -->
    <div id="main-ctn" class="row  align-items-end">
      <!-- UI inputs, buttons and statistics -->
      <div id="ui-ctn" class="col">
        <!-- Inputs -->
        <label for="individual-input" class="form-label">Individuals: 250</label>
        <input id="individual-input" type="range" class="form-range" min="100" max="2500" value="250" step="10">

        <label for="mutation-input" class="form-label">Mutation rate: 0.1</label>
        <input  id="mutation-input" type="range" class="form-range" min="0.01" max="1.0" value="0.1" step="0.01">

        <label for="city-input" class="form-label">Cities: 15</label>
        <input  id="city-input" type="range" class="form-range" min="5" max="40" value="15">

        <!-- Buttons -->
        <button id="evolve-btn" type="button" class="btn btn-outline-light w-100">
          Evolve !
        </button>

        <button id="reset-cities-btn" type="button" class="btn btn-outline-light w-100">
          Reset cities
        </button>

        <button id="reset-pop-btn" type="button" class="btn btn-outline-light w-100">
          Reset population
        </button>
        <hr>

        <!-- Statistics -->
        <h5>Statistics</h5>

        <div class="row">
          <div class="col-8">Generations:</div>
          <div id="generation-count" class="col-4 text-end">0</div>
        </div>

        <div class="row">
          <div class="col-8">Shortest path length:</div>
          <div class="col-4 text-end" id="shortest-path">Unknown</div>
        </div>
        <div>Average path length:</div>
        <br/>
        <canvas id="fit-canvas" width="270" height="200"></canvas>
      </div>
      <!-- Main canvas -->
      <div class="col">
        <canvas id="path-canvas" width="1000" height="700"></canvas>
      </div>
  </div>
    <script src="dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </div>
</body>
</html>
